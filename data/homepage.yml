# Client & Work
client_and_work:
  title: "Portfolio"
  enable: true
  
  enable_clients: false
  clients:
    
    - logo:
        x: "img/clients/ztos.png"
        _2x: "img/clients/ztos@2x.png"
      alt: "Ztos"

  works:
    - title: "Fitting a Bayesian compartment model"
      description: "This work fits a compartment model to the U.S. tuberculosis epidemic, using a Bayesian framework and written in Julia."
      button:
        icon: "icon-arrow-right"
        btnText: "Github Repo"
        URL: "https://github.com/linhdinh1989/Bayesian/tree/main/Compartment%20Model"
      image:
        x: "img/works/TB.PNG"
        _2x: "img/works/TB.PNG"
      is_even: true
    - title: "Infectious Disease Forecasting"
      description: "This application allows user to forecast the trend of country-level COVID-19 pandemic (pre-loaded) or other diseases (user-uploaded data), using phenomenological growth models. The application is built with Python and Shiny Dashboards."
      button:
        icon: "icon-arrow-right"
        btnText: "Launch Application"
        URL: "https://covidforecasting.shinyapps.io/cse6242-project/"
      image:
        x: "img/works/covid.PNG"
        _2x: "img/works/covid.PNG"
      is_even: true

    - title: "COVID-19 Summary Dashboard"
      description: "This application summarises key information of the COVID-19 pandemic at the country and global levels."
      button:
        icon: "icon-arrow-right"
        btnText: "Launch Application"
        URL: "https://ldinh.shinyapps.io/covid_dashboard/"
      image:
        x: "img/works/covid2.PNG"
        _2x: "img/works/covid2.PNG"
      is_even: false
      
    - title: "Latent Transition Analysis of Frailty in European Elderly"
      description: "This project looks for underlying homogeneous subgroups of frailty and investigate the progression of frailty over time in the elderly, by using latent transition analysis (LTA). The project uses LatentGOLD for LTA analysis, and R for data wrangling, descriptive analysis and visualization."
      button:
        icon: "icon-arrow-right"
        btnText: "Github Repo"
        URL: "https://github.com/linhdinh1989/frailty_LTA"
      image:
        x: "img/works/Latent_profile.PNG"
        _2x: "img/works/Latent_profile.PNG"
      is_even: true
        
        
    - title: "Cross-national comparison of frailty trajectories: An age-period-cohort (APC) analysis"
      description: "This project uses mixed-effects beta regression (since the outcome (frailty index) is bounded in [0, 1]) in APC framework to investigate frailty trajectories of different birth cohorts over time, and makes comparison between 9 European countries.The project uses R for analysis."
      button:
        icon: "icon-arrow-right"
        btnText: "Github Repo"
        URL: "https://github.com/linhdinh1989/age_period_cohort_betareg"
      image:
        x: "img/works/frailty.png"
        _2x: "img/works/frailty.png"        
      is_even: false        
      
    - title: "Excess Mortality Rates"
      description: "This project analyzes excess mortality rates due to influenza in Spain. The project applies the Serfling regression (Poisson and Negative Binomial Regression with seasonal components) to estimate excess deaths accountable to influenza outbreaks. The method and code can be applied to other disease outbreaks/pandemics. R is used for this project; SAS macro is also available."
      button:
        icon: "icon-arrow-right"
        btnText: "Github Repo"
        URL: "https://github.com/linhdinh1989/excess_mortality_rate"
      image:
        x: "img/works/Serfling.PNG"
        _2x: "img/works/Serfling.PNG"
      is_even: true
      
    - title: "Predicting the 2-year Risk of Fall in Community-Dwelling Older Americans"
      description: "This project utilize data from the Health and Retirement Survey (HRS) to predict the 2-year fall risk of Americans aged 65 or older, using  logistic regression (LR), k-nearest neighbors (KNN), Support Vector Machine (SVM), random forest (RF), multilayer perceptron (MLP) with two hidden layers of size (20, 20). This project uses R and Python for analysis."
      button:
        icon: "icon-arrow-right"
        btnText: "Read Report"
        URL: "/works/Project_report_Linh.pdf"
      image:
        x: "img/works/cs6740.PNG"
        _2x: "img/works/cs6740.PNG"
      is_even: false
      
